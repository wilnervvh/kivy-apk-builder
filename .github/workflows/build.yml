name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK with Docker
        run: |
          docker pull artemsbulgakov/buildozer:latest
          docker run --rm -v ${{ github.workspace }}:/home/user/app artemsbulgakov/buildozer:latest buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
